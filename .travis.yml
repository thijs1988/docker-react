sudo: required
services:
  - docker

before_install:
  - docker build -t thijs1988/docker-react -f Dockerfile.dev .

script:
  - docker run thijs1988/docker-react npm run test
  - docker run thijs1988/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "eu-north-1"
  app: "docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-eu-north-1-075303608453"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"
